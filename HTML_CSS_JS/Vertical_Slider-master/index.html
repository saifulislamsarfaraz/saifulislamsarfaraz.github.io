<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #008000">
                <h1>Nature</h1>
                <p>all in Green</p>
                </div>
                
                <div style="background-color: #2A86BA">
                    <h1>Listening to music</h1>
                    <p>Listening Time</p>
                </div>
                
                <div style="background-color: #252E33">
                    <h1>Computing</h1>
                    <p>Coding time</p>
                </div>

                <div style="background-color: #FFB866">
                    <h1>Photography Time</h1>
                    <p>creative</p>
                </div>

            </div>
            <div class="right-slide">
                <div style="background-image: url(https://images.unsplash.com/photo-1473081556163-2a17de81fc97?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80)"></div>
                <div style="background-image: url(https://images.unsplash.com/photo-1561736778-92e52a7769ef?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80)"></div>
                <div style="background-image: url(https://images.unsplash.com/photo-1528728935509-22fb14722a30?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=660&q=80)"></div>
                <div style="background-image: url(https://images.unsplash.com/photo-1554844453-7ea2a562a6c8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80)"></div>
            </div>

            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
